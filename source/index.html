<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlatShop</title>
  <link rel="preload" href="fonts/Lato-Regular.ttf" as="font">
  <link rel="preload" href="fonts/Lato-Bold.ttf" as="font">
  <link rel="preload" href="fonts/Lato-Semibold.ttf" as="font">
  <link rel="preload" href="fonts/Lato-Heavy.ttf" as="font">
  <link rel="preload" href="fonts/Lato-Black.ttf" as="font">
  <link href="css/style.css" rel="stylesheet">
  <!--<script>
    document.createElement( "picture" );
  </script>
  <script src="js/picturefill.min.js" async></script>-->
</head>
  <body>
    <header class="main-header container">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--logo" href="#">
              <img class="main-nav__img" src="img/logo.png" width="71" height="19" alt="логотип">
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="about">
      <div class="about__wrapper">
        <h1 class="about__title">
          ON-LINE БАЗА СТРОЯЩЕЙСЯ НЕДВИЖИМОСТИ
        </h1>
        <b class="about__type">
          ДЛЯ ЧАСТНЫХ АГЕНТОВ
        </b>
        <p class="about__description">
          Поиск и бронирование квартир в новостройках в один клик
        </p>
      </div>
    </section>
    <section class="presentation">
      <div class="presentation__wrapper">
      <h2 class="presentation__slogan">
        УЗНАЙ, КАК РАБОТАЕТ СИСТЕМА ВСЕГО <span class="presentation__slogan--time"> за 2 минуты! </span>
      </h2>
      <video class="presentation__video">
        <source src="URL">
      </video>
    </div>
    </section>
  </body>
</html>
